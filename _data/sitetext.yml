        desc: "Universiad de Murcia"
        image: assets/img/timeline/1.jpg
        alt: Licenciado en Documentación en Universidad de Murcia
      - title: "Oficina de Gestión de Proyectos Internacionales (Universidad de Alicante)"
        year: "2006-2011"
        desc: "Gestión de Contenidos y SEO"
        image: assets/img/timeline/2.jpg
        alt: Gestión de Contenidos y SEO en Oficina de Gestión de Proyectos Internacionales
      - title: "Máster en Buscadores (SEO, SEM, SMO, Analítica Web, Vigilancia Tecnológica)"
        year: "2011-2012"
        desc: "Universitat Pompeu Fabra"
        image: assets/img/timeline/3.jpg
        alt: Máster en Buscadores en Universitat Pompeu Fabra
      - title: "Internet Studios"
        year: "2012-2013"
        desc: "Coordinador de Equipo SEO"
        image: assets/img/timeline/4.jpg
        alt: Coordinador de Equipo SEO en Internet Studios
      - title: "JMSWEBS SL"
        year: "2014-"
        desc: "Gerente y SEO Manager"
        image: assets/img/timeline/5.jpg
        alt: Gerente y SEO Manager en JMSWEBS SL
        align: left


  about:
    title: "¿Por qué deberías confiar en mí?"
    text: "En pocas palabras..."
    body: "Llevo <b>casi 20 años en el sector</b> y he trabajado tanto en el mundo universitario con proyectos internacionales, como en empresas del ámbito del Marketing Online. Con toda esta experiencia acumulada, llevo ya 10 años ofreciendo por cuenta propia mis servicios de <b>Posicionamiento Web, SEO Local y Google Ads</b>. Casi un centenar de clientes pueden hablar de mi dedicación y los resultados que consigo."
