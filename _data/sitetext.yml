    text: "Puedes contactar conmigo por estos medios si lo deseas."
    subtext: Estoy activo tanto en Twitter (X) como en LinkedIn, pero sobre todo mantengo una newsletter mensual donde aporto mi punto de vista sobre la actualidad de los sectores del SEO y la IA.
